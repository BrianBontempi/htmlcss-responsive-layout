<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css' integrity='sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==' crossorigin='anonymous'/>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <!-- css files -->
    <link rel="stylesheet" href="css/style-rule.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Giallo Booleano</title>
</head>
<body>
    <!-- ! header  -->
  <header>
    <h1 class="pt-10 pb-10">GIALLO BOOLEANO</h1>
  </header>
  <!-- ! main content -->
  <main class="container">
    <!-- ! title recipe section -->
    <section id="title">
        <div class="recipe-name">
            <span class="grey-text">DOLCI E DESSERTS</span>
            <h2 class="mt-10">Tiramis√π</h2>
        </div>
        <div class="rating">
            <span><i class="fas fa-star"></i><b>4.6</b>/5</span>
            <button class="btn orange"><b>RATE</b></button>
        </div>
    </section>
    <!-- ! video section -->
    <section id="video" class="mt-20 mb-20">
        <iframe src="https://www.youtube.com/embed/JVT900H6s0g?si=CXqJeMuRpsVSUjLw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <!-- !  info -->
        <div class="info">
            <div class="row-top">
                <div class="col-70 pb-20">
                    <span class="calories">544 Kcal</span>
                </div>  
                <div class="col-30">  
                    <span class="more">+ info</span>
                </div>
            </div> 
                <div class="row-bottom pt-20">
                    <span><i class="fas fa-carrot"></i>VEGETARIANO</span>
                </div>    
        </div>
    </section>
  </main>  
</body>
</html>
